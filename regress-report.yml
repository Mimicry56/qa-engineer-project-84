bugreports:
  - summary: |
      Не работает фильтрация по цене (8)
    environment: |
      Chrome 116.0.5845.180 (Официальная сборка), (64 бит)
      OC Windows 11 для образовательных учреждений 22H2
    precondition: |
      Товар "OPPOF19" c ценой "229.85$"
    steps-to-reproduce: |
      1. В поле "Цена", в числовом поле "От" ввести числовое значение 229
      2. В поле "Цена", в числовом поле "До" ввести заданное значение 230
    expected-result: |
      Отображается товар согласно введенному ценновому диапазону
    actual-result: |
      При введение числовых значений в поле цены "От" и "До" ничего не происходит, отображаются все товары на странице магазина

  - summary: |
      При фильтрации по несовместимой категории и бренду страница не менятся (10)
    environment: |
      Chrome 116.0.5845.180 (Официальная сборка), (64 бит)
      OC Windows 11 для образовательных учреждений 22H2
    precondition: |
      Бренд "Fair & Clear"
      Категория "laptops"
    steps-to-reproduce: |
      1. Поставить флажок в списке "Бренд" напротив заданного бренда
      2. Нажать на открывающийся список "Категория"
      3. Выбрать заданную категорию
    expected-result: |
      Отображается надпись "Ничего не найдено!"
    actual-result: |
      При выборе несовместимых категорий и брендов ничего не происходит, отображается главная страница со всеми товарами

  - summary: |
      При снятии флажка с кнопки "В наличии" страница не менятся (11)
    environment: |
      Chrome 116.0.5845.180 (Официальная сборка), (64 бит)
      OC Windows 11 для образовательных учреждений 22H2
    precondition: |
      Бренд "Fair & Clear"
      Категория "laptops"
    steps-to-reproduce: |
      1. Поставить флажок в списке "Бренд" напротив заданного бренда
      2. Нажать на открывающийся список "Категория"
      3. Выбрать заданную категорию
    expected-result: |
      Отображается надпись "Ничего не найдено!"
    actual-result: |
      При снятии флажка с кнлпки "В наличии" на сайте ничего не изменяется, оторбражается страница со всеми товарами
