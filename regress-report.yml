bugreports:
  - summary: |
      Не отображается надпись "Ничего не найдено" при вводе в строку поиска несуществующего товара (4)
    environment: |
      Chrome 116.0.5845.180 (Официальная сборка), (64 бит)
      OC Windows 11 для образовательных учреждений 22H2
    test-data: |
      Ключевое слово "figma"
    steps-to-reproduce: |
       1. Ввести заданное ключевое слово в строку поиска
       2. Нажать на кнопку "Поиск"
    expected-result: |
      Отображается надпись "Ничего не найдено!"
    actual-result: |
      При вводе заданного ключевого слова на сайте ничего не происходит. Отображается главная страница сайта.

  - summary: |
      При фильтрации по несовместимой категории и бренду страница не менятся (11)
    environment: |
      Chrome 116.0.5845.180 (Официальная сборка), (64 бит)
      OC Windows 11 для образовательных учреждений 22H2
    test-data: |
      Бренд "Fair & Clear"
      Категория "laptops"
    steps-to-reproduce: |
      1. Поставить флажок в списке "Бренд" напротив заданного бренда
      2. Нажать на открывающийся список "Категория"
      3. Выбрать заданную категорию
    expected-result: |
      Отображается надпись "Ничего не найдено!"
    actual-result: |
      При выборе несовместимых категорий и брендов ничего не происходит, отображается главная страница со всеми товарами

  - summary: |
      При снятии флажка с кнопки "В наличии" страница не менятся (12)
    environment: |
      Chrome 116.0.5845.180 (Официальная сборка), (64 бит)
      OC Windows 11 для образовательных учреждений 22H2
    test-data: |
      Бренд "Fair & Clear"
      Категория "laptops"
    steps-to-reproduce: |
      1. Поставить флажок в списке "Бренд" напротив заданного бренда
      2. Нажать на открывающийся список "Категория"
      3. Выбрать заданную категорию
    expected-result: |
      Отображается надпись "Ничего не найдено!"
    actual-result: |
      При снятии флажка с кнопки "В наличии" на сайте ничего не изменяется, отображается страница со всеми товарами
