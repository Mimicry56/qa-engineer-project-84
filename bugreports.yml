- summary: |
   Хештег в карточке товара не кликабельный (7)
  environment: |
    Chrome 116.0.5845.180 (Официальная сборка), (64 бит)
    OC Windows 11 для образовательных учреждений 22H2
  steps-to-reproduce: |
    1. Открыть страницу магазина https://hexlet-products-store.vercel.app/
    2. Нажать на любой товар
    3. Нажать на хештег в карточке товара
  expected-result: |
    При нажатии на хештег появляется список товаров, соответствующих хештегу
