- summary: |
    При офромлении заказа происходит ошибка запроса в DevTools 500/failed (20)
  environment: |
    Chrome 116.0.5845.180 (Официальная сборка), (64 бит)
    OC Windows 11 для образовательных учреждений 22H2
  steps-to-reproduce: |
    1. Добавить заданный товар из списка
    2. Нажать на кнопку "Корзина"
    3. Открыть "DevTools"
    4. Выбрать вкладку "Network"
    5. Нажать на сайте на кнопку "Оформить заказ"
    6. Проверить статус запроса
  expected-result: |
     Во вкладке "Network" devtools отсутствуют ошибки по запросам
  actual-result: |
    При оформлении заказа проиходит ошибка 500/failed во вкладке Network в DevTools

