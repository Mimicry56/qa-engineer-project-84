- summary: |
    При очистки всего списка товара в корзине возникает ошибка 304 (29)
  environment: |
    Chrome 116.0.5845.180 (Официальная сборка), (64 бит)
    OC Windows 11 для образовательных учреждений 22H2
  test-data: |
    Товар "iPhone 9"
    Товар "Eau De Perfume Spray"
    Товар "Freckle Treatment Cream- 15gm"
  steps-to-reproduce: |
    - Выбрать в списке заданные товары
    - Нажать на кнопку "Добавить в корзину" для каждого из товаров
    - Нажать на кнопку "Корзина"
    - Открыть вкладку "Network"
    - Нажать на кнопку "Очистить корзину"
    - Обновить страницу
  expected-result: |
    Ошибки в консоле на запрос удаления всего списка корзины отсутствуют
  actual-result: |
    Товары в корзине не удалились после обновления страницы, отображается ошибка 304
    Ошибка изображена на скриншоте "Ошибка 304.png"
