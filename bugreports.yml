    При нажатии на хештег ничего не происходит

- summary: |
   При вводе граничных значений цены товара в фильтре не отображается подходящий товар (8)
  environment: |
    Chrome 116.0.5845.180 (Официальная сборка), (64 бит)
    OC Windows 11 для образовательных учреждений 22H2
  steps-to-reproduce: |
    1. Открыть страницу магазина https://hexlet-products-store.vercel.app/
    2. В поле цены "От" ввести "229"
    3. В поле цена "До" ввести "230"
  expected-result: |
    В каталоге товаров отображается соответствующий введеным значениям товар
  actual-result: |
    Не отображается товар, подходящий под заданный ценовой диапазон

- summary: |
   Числовое поле в фильтрации по цене допускает отрицательные значения (9)
  environment: |
    Chrome 116.0.5845.180 (Официальная сборка), (64 бит)
    OC Windows 11 для образовательных учреждений 22H2
  steps-to-reproduce: |
    1. Открыть страницу магазина https://hexlet-products-store.vercel.app/
    2. В поле цены "От" ввести "-1"
    3. В поле цена "До" ввести "-10"
  expected-result: |
   Отображается сообщение о неверном формате числового значения
