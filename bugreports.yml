- summary: |
    Нет мобильной версии сайта (22)
  environment: |
    Chrome 116.0.5845.180 (Официальная сборка), (64 бит)
    OC Windows 11 для образовательных учреждений 22H2
    https://github.com/Mimicry56/qa-engineer-project-84/blob/447b848f0c2404f2dd0650bb35b8da05b20edbb6/Screenshot_1%D0%B0.png
  steps-to-reproduce: |
     1.Войти в "DevTools"
     2. Нажать кнопку "Toggle device toolbar"
     3. Выбрать нужную категорию товара
     4. Открыть карточку товара
     5. Добавить товар в корзину
     6. Открыть Корзину
     7. Оформить заказ, нажав на кнопку "Оформить заказ"
     8. Вернуться на главную страницу магазина, нажав на кнопку "Магазин"
  expected-result: |
    Корректно функционирует мобильная версия сайта
  actual-result: |
   Верстка сайта не адаптирована под разные устройства.
   Блок поиска товаров и фильтры заходит в блок каталога товаров, отображается только часть теста кнопок в корзине
